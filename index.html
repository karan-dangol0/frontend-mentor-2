<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="" />
        <h1 class="heading">Jessica Randall</h1>
        <p class="text location">London, United Kingdom</p>
        <p class="text intro">"Front-end developer and avid reader"</p>

        <button class="btn">Github</button>
        <button class="btn">FrontEnd Mentor</button>
        <button class="btn">LinkedIn</button>
        <button class="btn">Twitter</button>
        <button class="btn">Instagram</button>
      </div>
    </main>

  

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/profile/karan-dangol0" target="_blank">Frontend Mentor</a>
      . Coded by
      <a href="https://github.com/karan-dangol0" target="_blank">Karan Dangol 💪</a>
      .
    </div>
  </body>
</html>
